<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>伍鑫</title>
  <style>
    body {
      font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: calc(10px + 0.33vw);
      -webkit-font-smoothing: antialiased;
      padding: 5vh 10vw;
      color: #121314;
    }
    h1 {
      font-size: 4.5em;
      font-weight: 500;
      margin-bottom: 0;
    }
    p.xin {
      font-size: 1.6em;
      font-weight: 300;
      line-height: 1.4;
      max-width: 26em;
    }
    a.link {
      text-decoration: none;
      color: #121314;
      position: relative;
    }
    a.link:after {
      content: "";
      position: absolute;
      z-index: -1;
      top: 60%;
      left: -0.1em;
      right: -0.1em;
      bottom: 0;
      transition: top 200ms cubic-bezier(0, .8, .13, 1);
      background-color: rgba(79,192,141,0.5);
    }
    a.link:hover:after {
      top: 0%;
    }
  </style>
</head>
<body>
  <h1>你好</h1>
  <p class="xin">我是伍鑫</p>
  <p class="xin">
    我是来自广东工业大学计算机学院的学生，这是我的
    <a class="link" href="http://github.com/hellowuxin" target="_blank" rel="noopener noreferrer">GitHub</a>
  </p>
  <div style="width:300px;margin:0 auto; padding:20px 0;position: absolute;bottom: 0;">
    <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=44090202000405" style="display:inline-block;text-decoration:none;height:20px;line-height:20px;">
      <img src="备案图标.png" style="float:left;"/>
      <p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">粤公网安备 44090202000405号</p>
    </a>
  </div>
</body>
</html>
